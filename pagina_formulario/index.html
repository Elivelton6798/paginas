</head>
<body>
        <h1>Formulário para cadastro de pessoas</h1>
        
    <div class="formulario">
        <form action="dados.php" method="post" autocomplete="off">

                <p><label for="nome"> Nome: <input type="text" name="nome" id="nome"></p></label>

                <p><label for="sobrenome"> Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p></label>

                <p><label for="cpf"> CPF: <input type="number" name="cpf" id="cpf" required></p></label>

                <p><label for="endereco"> Endereço: <input type="text" name="endereco" id="endereco"></p></label>

                <p><label for="telefone"> Telefone: <input type="tel" name="telefone" id="telefone"></p></label>

                <p><label for="pais"> País: <input type="text" name="pais" id="pais"></p></label>

                <p><label for="uf"> UF: <input type="text" name="uf" id="uf"></p></label>

                <p> <input type="submit" value="Enviar"> </p>
        </form>
    </div>
</body>
</html>
